    <div class="panel panel-default" id = 'formPanel'>
    
 
    <div class="panel-body">
    <div class="container" ng-controller = "BlogFormController as blgCtrl">
      <div class = "starter-template">
        <form class = "form-horizontal" enctype='application/json'>
          <div class="form-group">
            <label for="inputFormTitle">Blog title</label>
            <input type="text" class="form-control" placeholder="Blog title" ng-model = "blog.title"/>
          </div>
           <div class="form-group">
            <label for="inputFormTitle">Blog Content</label>
         <!--   <input type="text" class="form-control" placeholder="Blog content" ng-model = "blog.content"/> -->
            <textarea type = "text" class = "form-control" ng-model = "blog.content" > </textarea>
          </div>
           <div class="form-group">
            <label for="inputFormTitle">Date</label>
            <input type="text" class="form-control" placeholder="Date" ng-model = "blog.date"/>
          </div>
             <input type="button" ng-click="reset()" value="Reset" />
             <input type="submit" ng-click="update(blog)" value="Save" />
        </form>
      </div>
      </div>
