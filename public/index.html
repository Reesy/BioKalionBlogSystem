<!DOCTYPE html>
<html lang="en" ng-app="blog">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Starter Template for Bootstrap</title>

   
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="css/homepage.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">BioKalion</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="/about.html">About</a></li>
            <li><a href="/admin.html">Admin</a></li>
            
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
    	
      <div class="starter-template">
        <h1>Blog test</h1>

        <div ng-controller = "BlogController as blogCtrl">
        <div ng-repeat= "posts in BlogPosts | limitTo: ItemsPerPage" class = "blog-Div">
 				<div class="panel panel-default">
  						<div class="panel-heading">
    						<h3 class="panel-title">{{posts.title}}</h3>
  						</div>
  					<div class="panel-body">
   							{{posts.content}}

  					</div>
  					<div class="panel-footer">
            <div id = 'blogFooter'>
              Author: {{posts.author}}  Posted on {{posts.date | date:'yyyy-MM-dd'}}
             </div>
            </div>
         
				</div>
       		
     
        	
       		 </div>
        
      	<nav>
  		<ul class="pagination">
   			<li>
     		 	<a href="#" aria-label="Previous" ng-click = "ItemsPerPage = ItemsPerPage - 1" >
      		  		<span aria-hidden="true">&laquo;</span>
     			 </a>
   			</li>
        <!-- This needs to be abstracted into an ng-repeat determined by postCount/ ItemsPerPage -->
   			<li><a href="" ng-click = "pageCall(1)" >1</a></li>
    		<li><a href="" ng-click = "pageCall(2)" >2</a></li>
    		<li><a href="" ng-click = "pageCall(3)" >3</a></li>
    		<li><a href="" ng-click = "pageCall(4)" >4</a></li>
   		 	<li><a href="" ng-click = "pageCall(5)" >5</a></li>
        <li><a href="" ng-click = "pageCall(6)" >6</a></li>
   			<li>
      			<a href="" aria-label="Next" ng-click = "ItemsPerPage = ItemsPerPage + 1" >
      			  <span aria-hidden="true">&raquo;</span>
      			</a>
    		</li>
  		</ul>
		</nav>
      </div>
     </div>
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="/scripts/app.js"></script>
  </body>
</html>
